<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>
			Cadastro de Veículo
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
    <body class="fundoLogin">
        <h2 style="margin: 26px 0 19px 114px;">Loja de Veículos</h2>
        <ul id="navegacao">
			<li class="home primeiro">
				<a href="Index.html">Home</a>
			</li>
			<li class="Venda">
				<a href="TelaVenda.html">Venda</a>
			</li>
			<li class="Veículo">
				<a href="TelaVeiculo.html">Veículo</a>
			</li>
			<li class="Compra">
				<a href="TelaCompra.html">Compra</a>
			</li>
		</ul>
        <div class="container">
            <div class="content" style="clear: both;">
                <div id="modal">
                    <form method="post" action="">
                        <h1>Cadastro de Veículos</h1>
                        <div style="float: left; width: 50%;">
                            <p>
                                <label for="modelo">Modelo</label>
                                <input type="text" id="txtModelo" name="modelo" placeholder="ex.: Fox">
                            </p>

                            <p>
                                <label for="motor">Motorização</label>
                                <input type="text" id="txtMotorizacao" name="motor" placeholder="ex.: Não sei">
                            </p>
                            <p>
                                <label for="preco_vend">Preço de Venda</label>
                                <input type="text" id="txtPrecoVenda" name="preco_vend" placeholder="ex.: R$ 20000,00">
                            </p>
                            <p>
                                <label for="Km">Kilometragem</label>
                                <input type="text" id="txtKilometragem" name="Km" placeholder="ex.: 0Km">
                            </p>
                            <p>
                                <label for="uni">Unidade em Estoque</label>
                                <input type="text" id="txtUnidade" name="uni" placeholder="ex.: 20">
                            </p>
                            <p>
                                <label for="obs">Observações</label>
                                <input type="text" id="txtObservacoes" name="obs" placeholder="ex.: 2020">
                            </p>
                        </div>
                        <div style="float: left; width: 50%;">
                            <p>
                                <label for="marca">Marca</label>
                                <input type="text" id="txtMarca" name="marca" placeholder="ex.: Fiat">
                            </p>
                            <p>
                                <label for="cor">Cor</label>
                                <input type="text" id="txtCor" name="cor" placeholder="ex.: Amarelo">
                            </p>
                            <p>
                                <label for="ano">Ano</label>
                                <input type="text" id="txtAno" name="ano" placeholder="ex.: 2020">
                            </p>
                            <p> 
                                <label for="data">Data de Entrada</label>
                                <input id="txtDataEntrada" name="data" type="date" />
                            </p>
                            <p>
                                <label for="options">Opcionais</label>
                                <input type="text" id="txtOpcionais" name="options" placeholder="ex.: 2020">
                            </p>
                        </div>
                        <div style="width: 100%; border-top: 2px solid black; clear: both;">
                        </div>
                        <div style="width: 100%; text-align: right;">
                            <p class="btnEstilo">
                                <button id="btnSalvarVeiculo" type="button" class="btn btn-outline-secondary">Salvar</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
