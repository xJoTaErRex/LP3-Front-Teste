<!doctype html>
<html lang="pt-br">
	<head>
		<title>
			Login
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body class="fundoLogin">
		<div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
             
            <div class="content">      
              
              <!--FORMULÁRIO DE CADASTRO-->
              <div id="cadastro">
                <form method="post" action=""> 
                <h1>Cadastro</h1> 
                <div style="float: left; width: 50%;">
                    <p> 
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                    </p>
                    <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="exemplo@exemplo.com"/> 
                    </p>
                    <p> 
                        <input type="checkbox" name="verifADM" id="verifADM" value="" /> 
                        <label for="verifADM">Tornar Administrador</label>
                    </p>
                </div>
                <div style="float: left; width: 50%;">
                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                    </p>
                    <p> 
                        <label for="cargo">Seu Cargo</label>
                        <input id="cargo" name="cargo" required="required" type="text"/>
                    </p>
                </div>
                  
                  <p> 
                    <input type="submit" value="Cadastrar"/> 
                  </p>
                   
                  <p class="link2"> 
                    <a href="#paralogin"> Ir para Login </a>
                  </p>
                </form>
              </div>

              <!--FORMULÁRIO DE LOGIN-->
              <div id="login" >
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="nome_login">Seu nome</label>
                    <input id="nome_login" name="nome_login" required="required" type="text" class="email" placeholder="ex. exemplo@exemplo.com"/>
                  </p>
                   
                  <p> 
                    <label for="email_login">Seu e-mail</label>
                    <input id="email_login" name="email_login" required="required" type="password" class="senha" placeholder="ex. senha" /> 
                  </p>
                   
                  <p> 
                    <input type="submit" value="Logar" /> 
                  </p>
                   
                  <p class="link">
                    <a href="#paracadastro">Cadastre-se</a>
                  </p>
                </form>
              </div>
            </div>
          </div>  
        </body>
	</body>
</html>
