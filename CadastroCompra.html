<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<title>
			Cadastro de Compra
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
    <body class="fundoLogin">
        <h2 style="margin: 26px 0 19px 114px;">Loja de Veículos</h2>
        <ul id="navegacao">
			<li class="home primeiro">
				<a href="Index.html">Home</a>
			</li>
			<li class="Venda">
				<a href="TelaVenda.html">Venda</a>
			</li>
			<li class="Veículo">
				<a href="TelaVeiculo.html">Veículo</a>
			</li>
			<li class="Compra">
				<a href="TelaCompra.html">Compra</a>
			</li>
		</ul>
        <div class="container">
            <div class="content" style="clear: both;">
                <div id="modal">
                    <form method="post" action="">
                        <h1>Cadastro de Compra</h1>
                        <div style="float: left; width: 50%;">
                            <p> 
                                <label for="veiculo">Veículo</label>
                                <select id="ddlVeiculo" name="veiculo">
                                    <option value="">Gol</option>
                                    <option value="">Logan</option>
                                    <option value="">Maréa</option>
                                </select>
                            </p>

                            <p style="margin-top: 10px;">
                                <label for="valor">Valor</label>
                                <input type="text" id="txtValor" name="valor" placeholder="ex.: R$10000,00">
                            </p>
                            
                        </div>
                        <div style="float: left; width: 50%;">
                            <p> 
                                <label for="data">Data da Venda</label>
                                <input id="data" name="data" type="date" placeholder="Vendedor" />
                            </p>
                        </div>
                        <div style="width: 100%; border-top: 2px solid black; clear: both;">
                        </div>
                        <div style="width: 100%; text-align: right;">
                            <p class="btnEstilo">
                                <button id="btnSalvarCompra" type="button" class="btn btn-outline-secondary">Salvar</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
